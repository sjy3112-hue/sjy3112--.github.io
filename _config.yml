# 자기소개 내용을 작성하세요 (Markdown 형식 지원)
about_content: | # this will include new lines to allow paragraphs
  안녕하세요. **정보보안과 클라우드의 경계를 잇는 엔지니어**를 목표로 학습 중인 송지연입니다.
  거버넌스·위협 대응·개발 효율이 자연스럽게 맞물리는 구조를 설계하는 데 관심이 많습니다.

  - 정책과 표준을 **코드와 자동화 파이프라인**으로 바꿔 즉시 재현 가능한 형태로 남깁니다.
  - 변화가 빠른 환경에서도 추적 가능한 로그와 문서를 남기는 **투명한 운영 방식**을 지향합니다.
  - 학습한 내용을 GitHub Pages에 꾸준히 기록하며, 필요할 때마다 쉽게 섹션을 확장할 수 있도록
    템플릿을 함께 관리합니다.

  아래 섹션들은 현재 준비 중인 방향을 정리한 것이며, 실제 경험이 쌓일 때마다 내용을 교체할
  예정입니다.

# Content Sections
# 아래 섹션들을 본인의 정보로 수정하세요
# 각 섹션은 title(제목), layout(레이아웃 타입), content(내용)로 구성됩니다
content:
  - title: 프로필
    layout: text
    content: |
      ### 지금까지의 방향
      - 보안 규제 요구사항을 **클라우드 네이티브 환경**에 맞게 재해석하고, 실행 기준을 문서화합니다.
      - 거버넌스·DevOps·운영팀 간 협업을 위해 **명확한 책임 구분과 체크리스트**를 준비합니다.

      ### 내가 만들고 싶은 가치
      - 정책/가이드라인을 코드(IaC, Policy as Code)로 제공하여 누구나 쉽게 재사용하도록 돕습니다.
      - 사고 대응을 자동화(SOAR) 파이프라인으로 정리해 **반복 가능한 대응 시나리오**를 만들고 싶습니다.

      ### 메모 & 향후 계획
      - 아래 섹션은 현재 준비 중인 콘셉트를 보여주는 임시 텍스트입니다.
      - 실제 프로젝트와 경험이 생기면 항목을 교체하거나 새 섹션을 추가해 확장합니다.

  - title: 희망 직무
    layout: list
    content:
      - layout: left
        border: weak
        title: 정보보안 엔지니어 (클라우드 기반)
        caption: 보안 아키텍처 · 거버넌스 · 대응 체계
        description: |
          클라우드 전환 과정에서 필수적인 보안 정책/표준을 수립하고, 서비스별 위험을 가시화하는
          역할을 지향합니다. CSPM, IAM 거버넌스, 데이터 보호 정책을 코드와 문서로 동시 정비해
          개발팀과 합의된 운영 모델을 제시하려 합니다.
      - layout: left
        border: weak
        title: 클라우드 보안 자동화 엔지니어
        caption: IaC · DevSecOps · Policy as Code
        description: |
          반복적인 보안 점검과 배포 전 검증을 자동화하여 안전한 릴리스를 돕고 싶습니다.
          Terraform, GitHub Actions, OPA/Conftest 조합으로 보안 규칙을 코드화하고,
          실패 지점이 명확히 드러나는 파이프라인을 설계하는 데 관심이 있습니다.

  - title: 직무 자격사항
    layout: list
    content:
      - layout: top-middle
        border: weak
        title: 핵심 보안 역량
        description: |
          - MITRE ATT&CK 기반의 위협 시나리오와 Use Case 템플릿을 정리하는 중입니다.
          - Splunk/ELK를 활용한 로그 수집·분석 플로우와 기초 탐지 룰을 직접 구성하며 학습합니다.
      - layout: top-middle
        border: weak
        title: 클라우드 & 인프라
        description: |
          - AWS Security Hub, GuardDuty, Azure Security Center 실습 기록을 작성 중입니다.
          - 네트워크 세그멘테이션, 암호화, 백업 전략을 IaC 템플릿으로 문서화할 계획입니다.
      - layout: top-middle
        border: weak
        title: 협업 & 문서화
        description: |
          - GitHub Projects로 작업 흐름을 추적하고, Notion/Markdown으로 변경 이력을 남깁니다.
          - 사용자/개발/보안팀이 공유할 수 있는 **체크리스트·FAQ·플레이북**을 제작하려 합니다.

  - title: 프로젝트 자료
    layout: list
    content:
      - layout: left
        border: weak
        title: 프로젝트 포트폴리오 (PDF)
        link: /assets/docs/security-cloud-projects.pdf
        link_text: PDF 다운로드
        description: |
          브라우저에서 바로 내려받을 수 있는 기본 PDF 틀입니다. 실제 프로젝트 레포트를 작성하면
          같은 경로의 파일만 교체하면 되도록 구성했습니다. (scripts/generate_placeholder_pdf.ps1 이용 가능)
      - layout: left
        border: weak
        title: 향후 프로젝트 슬롯
        caption: 필요할 때 이 블록을 복제해서 사용하세요
        description: |
          1. 제목과 기간, 사용 기술을 이 구간에 입력합니다.
          2. `additional_links` 나 `quote` 필드를 추가하면 레퍼런스/메모도 함께 관리할 수 있습니다.
          3. 완성된 프로젝트 PDF가 있다면 `link`와 `link_text`만 수정하면 바로 연동됩니다.

