# 자기소개 내용을 작성하세요 (Markdown 형식 지원)
about_content: | # this will include new lines to allow paragraphs
  안녕하세요, 빠르게 성장 중인 **정보보안 & 클라우드 엔지니어** 송지연입니다. 보안 거버넌스와
  클라우드 네이티브 아키텍처가 만나는 지점을 탐구하며, 재현 가능한 IaC 파이프라인과
  자동화된 보안 가드레일에 관심이 많습니다.

  - 보안 정책을 단순한 문서가 아닌 **코드로 구현**하여 즉시 배포하고 싶습니다.
  - 클라우드 리소스 전반의 **가시성과 추적성**을 확보하는 것이 저의 가장 큰 목표입니다.
  - 사용자, 개발자, 보안팀 모두가 편안한 경험을 갖도록 **명확한 문서와 워크플로**를 준비합니다.

  이력서는 지속적으로 업데이트될 예정이며, 필요 시 언제든 섹션을 추가/수정할 수 있도록
  구성해 두었습니다.

# Content Sections
# 아래 섹션들을 본인의 정보로 수정하세요
# 각 섹션은 title(제목), layout(레이아웃 타입), content(내용)로 구성됩니다
content:
  - title: 프로필
    layout: text
    content: |
      **보안·클라우드 교차 영역을 탐색 중인 엔지니어**

      - 개발팀과 보안팀 사이에서 **정책을 실현 가능한 실행 계획**으로 번역합니다.
      - 거버넌스, 위험 평가, 운영 대응 프로세스를 **클라우드 네이티브 환경**에 맞춰 재정의합니다.
      - 새 지식을 빠르게 문서화해 GitHub Pages에 기록하고, 필요 시 섹션을 자유롭게 늘릴 예정입니다.

  - title: 희망 직무
    layout: list
    content:
      - layout: left
        border: weak
        title: 클라우드 보안 엔지니어
        caption: CSPM · IAM · Zero-Trust
        description: |
          멀티클라우드 자산 가시성, 계정 보안, 데이터 보호 정책을 코드 중심으로 설계하고
          운영하는 역할을 지향합니다. 보안 컨트롤을 IaC 템플릿으로 제공하여 개발팀이
          쉽게 재사용할 수 있도록 만드는 것이 목표입니다.
      - layout: left
        border: weak
        title: 보안 자동화 엔지니어
        caption: SOAR · IaC · Policy as Code
        description: |
          반복적인 보안 점검을 자동화하고, 이벤트 대응을 플레이북으로 표준화하는 업무에
          관심이 있습니다. Terraform, GitHub Actions, Azure DevOps 파이프라인 등을 활용해
          DevSecOps 체계를 구축하고 싶습니다.

  - title: 직무 자격사항
    layout: list
    content:
      - layout: top-middle
        border: weak
        title: 보안 운영 및 위협 분석
        description: |
          - SIEM(Splunk, ELK) 기반 로그 수집/분석 플로우를 설계하고 있습니다.
          - MITRE ATT&CK 매트릭스를 참고해 탐지 룰과 대응 플로우를 문서화 중입니다.
      - layout: top-middle
        border: weak
        title: 클라우드 인프라 & 아키텍처
        description: |
          - AWS, Azure의 핵심 보안 서비스(GuardDuty, Security Center 등)를 실습하며 정리합니다.
          - 네트워크 세분화, 암호화, 백업 전략을 IaC 템플릿으로 구성할 계획입니다.
      - layout: top-middle
        border: weak
        title: DevSecOps & 자동화
        description: |
          - GitHub Actions로 정적 분석, 취약점 스캔, 아티팩트 서명을 자동화하려고 합니다.
          - 정책을 코드화(OPA, Conftest)하여 배포 전 검증 단계를 마련하는 것을 목표로 합니다.

  - title: 프로젝트 자료
    layout: list
    content:
      - layout: left
        border: weak
        title: 프로젝트 포트폴리오 (PDF)
        link: /assets/docs/security-cloud-projects.pdf
        link_text: PDF 다운로드
        description: |
          현재는 자리 표시자 문서로, 프로젝트 구조와 제출 포맷 예시를 확인할 수 있습니다.
          실제 프로젝트를 정리하게 되면 동일한 경로의 PDF를 교체해 즉시 공유할 예정입니다.

